<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <th:block th:replace="~{staticFile :: style}"></th:block>
</head>
<body>
<header th:replace="~{header :: header}"></header>

<main>
    <div class="main-wrapper">
        <section class="account-wrap d-flex justify-content-center">
            <div class="account text-center">
                <h2 class="fsi-40">로그인</h2>
                <form method="post" th:object="${userLogin}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="d-flex account-input-wrap">
                        <img th:src="@{/img/accountid_icon.svg}" alt="">
                        <input type="text" th:field="*{accountId}" class="form-control border-0 fw-medium" placeholder="아이디">
                    </div>

                    <div class="d-flex account-input-wrap">
                        <img th:src="@{/img/Lock.svg}" alt="">
                        <input type="password" th:field="*{password}" class="form-control border-0 fw-medium" placeholder="비밀번호">
                    </div>

                    <button class="btn btn-yellow w-75 fsi-26 fw-medium" type="submit">로그인</button>
                </form>
            </div>
        </section>
    </div>
</main>

<script th:replace="~{staticFile :: script}"></script>

</body>
</html>
